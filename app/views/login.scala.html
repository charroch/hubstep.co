@main(title = "login") {
<div class="content">
    <div class="row">
        <div class="login-form">
            <h2>Login</h2>
            <form action="">
                <fieldset>
                    <div class="clearfix">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="clearfix">
                        <input type="password" placeholder="Password">
                    </div>
                    <button class="btn btn-primary" type="submit">Sign in</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
}
