@(users: Seq[User])
@main(title = "login") {
<table class="table table-striped">
    <thead>
    <tr>
        <th>id</th>
        <th>email</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    @users.map { user =>
        <tr>
            <td>@user.id</td>
            <td>@user.email</td>
            <td>@user.username</td>
            <td>@user.fullname</td>
            <td>@user.isAdmin</td>
        </tr>
    }
    </tbody>
</table>
}
